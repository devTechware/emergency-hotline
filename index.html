<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts Hind Madurai and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Extend Tailwind with Fonts -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Hind Madurai"', "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#f5fff6]">
    <!-- Header Section -->
    <header class="bg-white px-10 py-4 flex justify-between items-center">
      <section class="flex justify-center items-center gap-2">
        <figure>
          <img class="w-12" src="./assets/logo.png" alt="" srcset="" />
        </figure>
        <p class="text-xl text-[#006747] font-black font-inter">
          Emergency<br />Service
        </p>
      </section>
      <section class="font-inter space-x-4">
        <button class="btn bg-[#41ff6b1a] px-6 py-2 rounded-3xl">
          <span class="font-black text-sm">0</span>
          <img class="w-5" src="./assets/heart.png" alt="" srcset="" />
        </button>
        <button class="btn bg-[#41ff6b1a] px-6 py-2 rounded-3xl">
          <span class="font-black text-sm">100</span>
          <img class="w-5" src="./assets/coin.png" alt="" srcset="" />
        </button>
        <button
          class="btn text-white bg-[#00a63e] font-medium px-6 py-2 rounded-3xl"
        >
          <span>2</span> Copy
        </button>
      </section>
    </header>
    <main>
      <!-- Banner Section -->
      <section>
        
      </section>
    </main>
  </body>
</html>
